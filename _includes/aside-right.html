
  <aside class="col-md-3 col-md-push-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest crazy</h3>
      </div>
      {% for post in site.posts offset:3 limit:5 %}
      <div class="panel-body aside-panel">
        <h5 class="title"><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h5>
        {{ post.content | truncatewords: 20 }}
      </div>
      {% endfor %}
    </div>
  </aside>
