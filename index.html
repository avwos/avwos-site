---
layout: default
---
<div class="container col-md-9 col-md-push-3">
{% for post in site.posts limit:4 %}

  <article class="col-md-10 top-article">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3 class="panel-title"><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h3>
      </div>
      <div class="panel-body">
        {{ post.content | truncatewords: 80 }}<br><br>
        <a href="{{ site.baseurl }}/{{ post.url }}"><btn class="btn btn-default">Read more...</btn></a><br>
      </div>
   </div>
 </article>
 {% endfor %}


</div>
